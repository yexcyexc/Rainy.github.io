       <h2>西安介绍</h2>
        <marquee direction="up" width="120px" height="250px" scrollamount="1" scrolldelay="1" onmouseover=stop() onmouseout=start()>西安，古称长安、京兆，是举世闻名的世界四大文明古都之一，居中国四大古都之首，是中国历史上建都朝代最多，影响力最大的都城。是中华文明的发扬地、中华民族的摇篮、中华文化的杰出代表。是联合国教科文组织最早确定的“世界历史名城”和国务院最早公布的国家历史文化名城之一，世界著名旅游胜地。如今的西安是中国六大区域中心城市之一，亚洲知识技术创新中心，新欧亚大陆桥中国段和黄河流域最大的中心城市，中国大飞机的制造基地。2011年国务院《全国主体功能区规划》将西安确定为“全国历史文化基地”。</marquee>
